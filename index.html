<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <form action="">
            <div class=" login-img"><img src="./img/login.jpg" alt=""></div>

            <div class="input-box">
                <input name="email" required id="email" autocomplete="off">
                <!-- type="email  -->
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <label for="email">Email</label>
            </div>


            <div class="input-box">
                <input name="password" type="password" required id="password" autocomplete="off">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <label for="password">Password</label>
            </div>
            <div class="login-wrapper">
                <button class="btn" type="submit" onClick="sendEmail()">
                    <a class="login-link" href="#">LOGIN
                    </a>
                </button>
                <a class="forgit-pass" href="#"> Forgot Password?</a>
            </div>


        </form>
        
    </div>


    <div class="register-wrapper">
        <a href="./registr.html">Register</a>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
