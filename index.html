<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <form action="">
            <div class=" login-img"><img src="./img/login.jpg" alt=""></div>
            <div class="input-box">
                <input name="email" type="email" required id="email" autocomplete="off">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <!-- span-ը եթե ուրիշ տեղ դնեմ, ֆոկուսով դիսպլեյ նանաը չի աշխատի -->
                <label for="email">Email ID</label>
            </div>
            <div class="input-box">
                <input name="password" type="password" required id="password" autocomplete="off">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <label for="password">Password</label>
            </div>
            <div class="login-wrapper">
                <button type="submit" onClick="sendEmail()">Login</button>
                <a href="#"> Forgot Password?</a>
            </div>
            <div class="transparent">
                 <hr class="line" size="15px" width="140%">
            </div>
            <div class="register-wrapper">
                <a href="#">Register</a>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
