<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <aside class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">
                    CodingLab
                </div>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <!-- menu -n nav-i mej misht div-i poxaren -->
        <div class="search-wrapper">

            <i class='bx bx-search'></i>
            <input onkeyup="myFunction()" id="myInput" type="text" placeholder="search">
            <!-- <span class="tooltip">Search</span> -->
        </div>


        <ul class="nav_list">

            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./img/IMG-ebbda1524b70f81441d56b74807aaddd-V.jpg" alt="">
                    <div class="name_job"></div>
                    <div class="name">Elen</div>
                    <div class="job">Web developer</div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>

        </div>

    </aside>
    <!-- nayelllllllllllllllll?????????? -->
    <div class="home_content">
        <div class="text">
            Home Content
        </div>
    </div>
    <script src="./main2.js"></script>

</html>
